<span class="post-content__image__wrapper" *ngFor="let section of sectionData">
	<div [ngClass]="{'fadein': activeImage === section?.id + 1}"
		style.background="url({{section?.imageUrl}})"
		class="post-content__image__content">
	</div>
	<span class="post-content__image__number">{{activeNumber}}</span>	
</span>
